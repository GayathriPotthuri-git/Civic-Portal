<!DOCTYPE html>
<html>
<head>
    <title>Login - Civic Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="center">Civic Complaint Portal</h2>

<form id="loginForm" class="form-box">
    <label>Email:</label>
    <input type="email" id="loginEmail" required placeholder="Enter your email">

    <label>Password:</label>
    <input type="password" id="loginPassword" required placeholder="Enter your password">

    <button class="btn" type="submit">Login</button>

    <p class="center">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    
    <!-- Add this line for force login -->
    <p class="center" style="margin-top: 10px;">
        <a href="#" onclick="forceLogin()" style="font-size: 12px; color: #666;">Login as different user</a>
    </p>
</form>

<!-- Simple demo signup form (hidden by default) -->
<form id="signupForm" class="form-box" style="display: none;">
    <h3 class="center">Create Account</h3>
    <label>Full Name:</label>
    <input type="text" id="signupName" required placeholder="Enter your full name">
    
    <label>Email:</label>
    <input type="email" id="signupEmail" required placeholder="Enter your email">
    
    <label>Password:</label>
    <input type="password" id="signupPassword" required placeholder="Create a password">
    
    <label>Confirm Password:</label>
    <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
    
    <button class="btn" type="submit">Sign Up</button>
    <p class="center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
</form>

<script src="login.js"></script>

</body>
</html>
