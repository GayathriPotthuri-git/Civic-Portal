<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Complaint Portal</title>
    <link rel="stylesheet" href="civic.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .popup-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .popup-ok-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .popup-ok-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        /* Back to dashboard button */
        .back-to-dashboard {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .back-to-dashboard:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Civic Complaint Portal</h1>
        <p>Report issues like potholes, garbage, or broken streetlights easily.</p>
    </header>
    
    <main>
        <section id="submit-section">
            <h2>Submit a Complaint</h2>
            <form id="complaint-form">
                <label for="description">Describe the Issue:</label>
                <textarea id="description" placeholder="E.g., Large pothole on Main Street." required></textarea>
                
                <label for="department">Select Department:</label>
                <select id="department" required>
                    <option value="">Choose</option>
                    <option value="Public Works">Public Works (potholes, lights)</option>
                    <option value="Sanitation">Sanitation (garbage)</option>
                    <option value="Utilities">Utilities (water leaks)</option>
                </select>
                
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Address or GPS" required>
                
                <label for="images">Upload Images:</label>
                <input type="file" id="images" accept="image/*" multiple>
                
                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>
        </section>
        
        <section id="track-section">
            <h2>Track Complaint</h2>
            <input type="text" id="complaint-id" placeholder="Enter Complaint ID">
            <button onclick="checkStatus()">Check Status</button>
            <p id="status-message"></p>
        </section>
        <p style="text-align: center; margin-top: 20px;">
            <a href="dashboard.html" style="background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                 ‚Üê Back to Dashboard
            </a>
        </p>
    </main>

    <!-- Success Popup -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="color: #28a745; margin-bottom: 15px;">Issue Reported Successfully!</h2>
            <p style="margin-bottom: 20px; color: #666; font-size: 16px;">
                Your complaint has been submitted successfully.
            </p>
            <p style="margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
                <strong>Complaint ID:</strong><br><span id="popup-complaint-id"></span>
            </p>
            <button onclick="closePopupAndRedirect()" class="popup-ok-btn">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Civic Portal</p>
    </footer>
    
    <script>
        // Generate unique ID
        function generateID() {
            return 'CMP-' + Date.now();
        }

        // Submit form
        document.getElementById('complaint-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                const id = generateID();
                const data = {
                    description: document.getElementById('description').value,
                    department: document.getElementById('department').value,
                    location: document.getElementById('location').value,
                    status: 'Submitted',
                    date: new Date().toLocaleString(),
                    id: id
                };
                
                // Save to localStorage
                let complaints = JSON.parse(localStorage.getItem('userComplaints')) || [];
                complaints.push(data);
                localStorage.setItem('userComplaints', JSON.stringify(complaints));
                
                // Show success popup
                showSuccessPopup(id);
                
                // Reset form
                this.reset();
                
                // Restore button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
            }, 1500);
        });

        // Show success popup
        function showSuccessPopup(complaintId) {
            document.getElementById('popup-complaint-id').textContent = complaintId;
            document.getElementById('successPopup').style.display = 'flex';
        }

        // Close popup and redirect to dashboard
        function closePopupAndRedirect() {
            document.getElementById('successPopup').style.display = 'none';
            window.location.href = 'dashboard.html';
        }

        // Check status function (your existing function)
        function checkStatus() {
            const id = document.getElementById('complaint-id').value;
            const complaints = JSON.parse(localStorage.getItem('userComplaints')) || [];
            const complaint = complaints.find(c => c.id === id);
            const msg = document.getElementById('status-message');
            
            if (complaint) {
                msg.textContent = `Status: ${complaint.status} | Dept: ${complaint.department} | Loc: ${complaint.location}`;
                msg.style.color = 'green';
            } else {
                msg.textContent = 'Complaint ID not found.';
                msg.style.color = 'red';
            }
        }

        // Add spinner animation
        const style = document.createElement('style');
        style.textContent = `
            .fa-spinner {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
